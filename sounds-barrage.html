<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- ビューポートの設定 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>クリックで音が鳴るボタン</title>
	</head>
<body>
<!-- テキストボタンの場合 -->
<p><a onClick="sound();"><img src="./button.png" width="280" height="80" alt="クリックすると音が鳴ります。" title="クリックすると音が鳴ります。"></a></p>
 
<!-- 音声ファイルの読み込み 9〜10行目にURLを指定 -->
<audio id="sound-file" preload="auto">
	<source src="music/bang.mp3" type="audio/mp3">
</audio>

<!-- JavaScriptの読み込み -->
<script src="js/sounds-barrage.js"></script>
</body>
</html>
